<h2>Welcome to ORDERS</h2>

	<h2>Add New Order</h2>
	<form>
		<div>
			<label for="">Customer Name: 
			<select ng-model = "newOrder.customer_name">
				<option ng-repeat="customer in customers" value="{{customer.customer_name}}">
					{{customer.customer_name}}
				</option>
			</select>
			</label>
			<label for="item">Item:
   			<select ng-model = "newOrder.product_name">
               <option ng-repeat="product in products" value="{{product.product_name}},{{product.quantity}}">
                  {{product.product_name}}
               </option>
            </select>
         </label>
			<label for="">Quantity:
			<input type="number" ng-model = "newOrder.quantity" id=""></label>
		</div>
		<input type="submit" value="Add Order" ng-click = "addOrder()">
	</form>
   <hr>
   <input type="text" ng-model="filter_name" placeholder="filter">
  {{filter_name}}
   	<table>
   		<thead>
   			<tr>
   				<th>Customer Name</th>
   				<th>Product</th>
   				<th>Quantity</th>
   				<th>Date</th>
   			</tr>
   		</thead>
   		<tbody>
   			<tr ng-repeat = "order in orders | filter: filter_name">
   				<td>{{order.customer_name}}</td>
   				<td>{{order.product_name}}</td>
   				<td>{{order.quantity}}</td>
   				<td>{{order.created_at | date: 'medium'}}</td>
   			</tr>
   		</tbody>
   	</table>
